33" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M3635.24 914.46 3549.96 1020.3" stroke="#A5A5A5" stroke-width="4.58333" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 3675.22 805)">Picture mgmt., TEWA, <tspan font-size="64" x="0" y="77">Engagement mgmt., </tspan><tspan font-size="64" x="0" y="154">Ref</tspan><tspan font-size="64" x="84.8147" y="154">-</tspan><tspan font-size="64" x="104.294" y="154">info mgmt., </tspan><tspan font-size="64" x="0" y="231">Workflow monitoring, </tspan><tspan font-size="64" x="0" y="308">executive self</tspan><tspan font-size="64" x="353.65" y="308">-</tspan><tspan font-size="64" x="373.129" y="308">CHOP</tspan></text><rect x="102" y="695" width="959" height="138" fill="#FFFFFF"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 135.453 709)">Coupling across some layers okay <tspan font-size="64" x="0" y="77">–</tspan><tspan font-size="64" x="46.4063" y="77">e.g. Decisions can directly </tspan><tspan font-size="64" x="0" y="154">depend on Discovery</tspan></text><rect x="1982" y="2274" width="1660" height="138" fill="#FFFFFF"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 2014.53 2326)">Faded boxes with dotted outlines are Unit Cell components, <tspan font-size="64" x="0" y="77">not Digital Fabric components. Shown here for context.</tspan></text><rect x="850.5" y="1709.5" width="628" height="23" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8"/><rect x="2334.5" y="1707.5" width="383" height="22" stroke="#000000" stroke-width="4.58333" stroke-miterlimit="8"/><rect x="57.0001" y="2073" width="678" height="108" fill="#FFFFFF"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 89.8965 2110)">Only Network Services <tspan font-size="64" x="0" y="77">can bind to bearers</tspan></text><rect x="116" y="2226" width="1077" height="236" fill="#FFFFFF"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 148.997 2303)">Lowest layers come from Unit Cells <tspan font-size="64" x="923.679" y="0">–</tspan><tspan font-size="64" x="0" y="77">they are the donor sites to which the </tspan><tspan font-size="64" x="0" y="154">Digital Fabric binds.</tspan></text><rect x="1059" y="548" width="1095" height="348" fill="#FFFFFF"/><text fill="#767171" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 1092.49 624)">Not all Unit Cells have User Interfaces, <tspan font-size="64" x="0" y="77">partly because some functions are fully </tspan><tspan font-size="64" x="0" y="154">autonomous, though some without UI </tspan><tspan font-size="64" x="0" y="231">hardware may serve UI ‘apps’</tspan></text><rect x="2200.5" y="467.5" width="1350" height="159" stroke="#507E32" stroke-width="4.58333" stroke-miterlimit="8" stroke-dasharray="18.3333 13.75" fill="#C5E0B4"/><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2664.66 574)">UI Hardware</text><rect x="2750.5" y="1719.5" width="384" height="501" stroke="#6292BE" stroke-width="4.58333" stroke-miterlimit="8" stroke-dasharray="18.3333 13.75" fill="#B3D0EB"/><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2813.29 1898)">Sensors <tspan font-size="83" x="92.9729" y="99">as </tspan><tspan font-size="83" x="-7.677" y="198">Services</tspan></text><rect x="3167.5" y="1719.5" width="383" height="501" stroke="#6292BE" stroke-width="4.58333" stroke-miterlimit